    <!--==================jquery library ====================-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

    <script>
        $(document).ready(function () {
            $("#getStart").click(function () {
                $email = $("#email").val();
                $phone = $("#phone").val();
                $url = "https://script.google.com/macros/s/AKfycbyj8EnkarIpiEzhWhDB9qtdQuWXHdMoYG93tB9TYDou37ayYHY/exec";
                if ($email != "" && $phone != '') {
                    $url = $url + "?Email Address=" + $email + "&Phone=" + $phone;
                } else if ($email != "" && $phone == "") {
                    $url = $url + "?Email Address=" + $email;
                } else if ($email == "" && $phone != "") {
                    $url = $url + "?Phone=" + $phone;
                } else {
                    $url = "";
                }

                if ($url != "") {
                    $.ajax({
                        url: $url,
                        dataType: "json",
                        method: "GET",
                        headers: { "Accept": "Application/json" },
                        success: function (result) {
                            Swal.fire({
                                title: 'Success!',
                                text: 'Thanks for being with us!',
                                icon: 'success',
                                confirmButtonText: 'Close'
                            });

                            $("#email").val("");
                            $("#phone").val("");
                        }
                    });
                }
            })
        })
    </script>
